title=AlarmClock r2v6 Sound Picker
information=This program is used to create the sound list for the MP3 player of the ACv2r6.\n\n\
  Sound files can be opened or loaded via the menu.\n\
  These are displayed consecutively, for each sound the name \
  and whether it can be used for the random playback allowed is set.\n\
  The order of the sounds can be changed individually and individual sounds can also be removed from the list again.\n\
  The sound list can then be exported as a JSON file \
  and the sounds renamed by their number copied to a selected directory in the corresponding order.
