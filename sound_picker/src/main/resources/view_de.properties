title=AlarmClock r2v6 Sound Picker
information=Dieses Programm dient zum Erstellen der Soundliste für den MP3-Player der ACv2r6.\n\n\
  Über das Menü können Sounddateien geöffnet bzw. geladen werden.\n\
  Diese werden durchnummeriert angezeigt, für jeden Sound kann der Name \
  und ob dieser für die Zufallswiedergabe erlaubt ist eingestellt werden.\n\
  Die Reihenfolge der Sounds kann individuell getauscht und einzelne Sounds auch wieder aus der List entfernt werden.\n\
  Die Soundliste kann dann als JSON-Datei exportiert werden \
  und die Sounds ihrer Nummer nach umbenannt in der entsprechenden Reihenfolge in ein ausgewähltes Verzeichnis kopiert werden.
